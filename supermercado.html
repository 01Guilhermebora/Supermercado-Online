<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <link rel="stylesheet" href="supermercado.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Imagens/Imagem logo.jpg " alt="Logo do Supermercado" class="Imagem logo.jpg">
                <span>Supermercado</span>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar produtos">
                <button onclick="searchProducts()">Buscar</button>
            </div>
            <div class="cart">
                <a href="carrinho.html" id="cartLink">Carrinho (0)</a>
            </div>
        </div>
    </header>

    <!-- Lista de Categorias -->
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category-item" onclick="showProducts('hortifruti')">Hortifruti</div>
        <div class="category-item" onclick="showProducts('bebidas')">Bebidas</div>
        <div class="category-item" onclick="showProducts('limpeza')">Limpeza</div>
        <div class="category-item" onclick="showProducts('carnes')">Carnes</div>
        <div class="category-item" onclick="showProducts('mercearia')">Mercearia</div>
        <div class="category-item" onclick="showProducts('brinquedos')">Brinquedos</div>
    </section>

    <!-- Lista de Produtos -->
    <section class="products" id="productsSection" style="display: none;">
        <h2 id="categoryTitle"></h2>
        <div id="productList" class="product-list"></div>
    </section>

    <footer>
        <p>&copy; 2024 Supermercado Online. Todos os direitos reservados.</p>
    </footer>

    <script src="supermercado.js"></script>
</body>
</html>
