<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Realizada</title>
    <link rel="stylesheet" href="pagamento.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007dc3; /* Fundo azul para toda a página */
            color: white; /* Texto branco para contraste */
        }

        #confirmationSection {
            text-align: center;
            padding: 30px;
            background-color: #ffffff; /* Fundo branco para a seção de confirmação */
            border: 1px solid #ccc; /* Borda para a seção */
            border-radius: 8px; /* Bordas arredondadas */
            margin: 20px auto; /* Centraliza a seção */
            max-width: 600px; /* Limita a largura da seção */
        }

        h2 {
            color: #007dc3; /* Cor do título (azul) */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #005a8c; /* Azul mais escuro para o rodapé */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <section id="confirmationSection">
        <h2 id="message">Compra Realizada com Sucesso!</h2>
    </section>

    <script>
        // Mostra a primeira mensagem por 3 segundos
        setTimeout(() => {
            document.getElementById('message').innerText = 'Voltar para Compra';
        }, 2000);

        // Redireciona para o supermercado após mais 4 segundos
        setTimeout(() => {
            location.href = 'supermercado.html';
        }, 4000);
    </script>

    <footer>
        &copy; 2024 Seu Supermercado
    </footer>
</body>
</html>
